<div
  class="container card"
  style="width: 100%; padding: 2rem; margin-top: 1rem;"
>
  <div class="row">
    <img
      src="{{ avatar(64) }}"
      alt="Profile image"
      style="height: 5rem; border: 2px solid black; border-radius: 15px;"
    />
    <h3 class="card-body">{{ post.user.username }}</h3>
    <br />
  </div>
  <h2 class="row">{{ post.title }}</h2>
  <div class="row" [ngClass]="{ 'green-text': greenText() }">
    <h5>{{ post.text }}</h5>
  </div>
  <h6 class="row">{{ post.datePosted | date: "medium" }}</h6>
</div>
