<div class="container" style="width: 100%; height: 25rem; padding: 1rem;">
  <div class="row">
    <img src="{{ avatar(128) }}" alt="Card image cap" />
    <h3 class="card-body">{{ post.user.username }}</h3>
    <br />
  </div>

  <div class="card-body">
    <h2 class="card-title">{{ post.title }}</h2>
    <h5 class="card-body">{{ post.text }}</h5>
    <h6>{{ post.datePosted }}</h6>
  </div>
</div>
