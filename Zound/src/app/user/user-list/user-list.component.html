<p>user-list works!</p>
<div *ngIf="users$ | async as users">
    <div
      fxLayout="row wrap"
      fxLayout.xs="column"
      fxLayoutGap="0.5%"
      fxLayoutAlign="start"
    >
      <div
        class="user"
        *ngFor="let user of users"
        fxFlex="0 0 calc(25%-0.5%)"
        fxFlex.xs="100%"
      >
        <app-user [user]="user"></app-user>
      </div>
    </div>
</div>
