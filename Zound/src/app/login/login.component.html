<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
  <form
    class="login100-form validate-form"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <span class="login100-form-title p-b-59">
      Login
    </span>
    <br />
    <br />
    <br />
    <mat-form-field class="wrap-input100" appearance="legacy">
      <mat-label for="Username" class="label-style label-input100"
        >Username</mat-label
      >
      <input
        class="input100"
        formControlName="username"
        matInput
        placeholder="User"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
      />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </mat-form-field>

    <mat-form-field class="wrap-input100" appearance="legacy">
      <mat-label for="Password" class="label-style label-input100"
        >Password</mat-label
      >
      <input
        type="password"
        formControlName="password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        class="input100"
        matInput
        placeholder="Password"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </mat-form-field>

    <div class="flex-m w-full p-b-33">
      <div class="contact100-form-checkbox">
        <input
          class="input-checkbox100"
          id="ckb1"
          type="checkbox"
          name="remember-me"
        />

        <label class="label-checkbox100" for="ckb1">
          <span class="txt1">
            Remember me
          </span>
        </label>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />

    <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
        <div class="login100-form-bgbtn"></div>
        <button [disabled]="loading" class="login100-form-btn">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Sign in
        </button>
      </div>

      <a
        routerLink="/register"
        class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30"
      >
        Sign up
        <i class="fa fa-long-arrow-right m-l-5"></i>
      </a>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
      {{ error }}
    </div>
  </form>
</div>
