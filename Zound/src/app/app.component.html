<!-- main app container -->

<nav
  *ngIf="currentUser"
  class="navbar navbar-icon-top navbar-expand-lg navbar-dark navstyle"
>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="currentUser" class="nav-item active">
        <a class="nav-link" href="#">
          <i class="fa fa-home"></i>
          Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li *ngIf="currentUser" class="nav-item">
        <a class="nav-link" href="#">
          <i class="fa fa-envelope-o">
            <span class="badge badge-danger">11</span>
          </i>
          Link
        </a>
      </li>
      <li *ngIf="currentUser" class="nav-item">
        <a class="nav-link disabled" href="#">
          <i class="fa fa-envelope-o">
            <span class="badge badge-warning">11</span>
          </i>
          Disabled
        </a>
      </li>
      <li *ngIf="currentUser" class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa fa-envelope-o">
            <span class="badge badge-primary">11</span>
          </i>
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li *ngIf="currentUser" class="nav-item">
        <a class="nav-link" href="#">
          <!-- <i class="fa fa-bell">
            <span class="badge badge-info">11</span>
          </i> -->
          <i class="fa fa-user"></i>
          {{ currentUser.firstName }}
        </a>
      </li>
      <li *ngIf="currentUser" class="nav-item">
        <a class="nav-link" (click)="logout()">
          <!-- <i class="fa fa-globe">
            <span class="badge badge-success">11</span>
          </i> -->
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          Sign out
        </a>
      </li>
      <li *ngIf="!currentUser" class="nav-item">
        <a class="nav-link" routerLink="/login">
          <!-- <i class="fa fa-globe">
            <span class="badge badge-success">11</span>
          </i> -->
          Sign in
        </a>
      </li>
      <li *ngIf="!currentUser" class="nav-item">
        <a class="nav-link" routerLink="/register">
          <!-- <i class="fa fa-globe">
            <span class="badge badge-success">11</span>
          </i> -->
          Sign up
        </a>
      </li>
    </ul>
    <!-- <form class="form-inline my-2 my-lg-0">

        class="form-control mr-sm-2"
        type="text"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form> -->
  </div>
</nav>
